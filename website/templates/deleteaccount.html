{% extends "base.html" %}

{% block title %}Delete Account - CryptoSearch{% endblock %}

{% block content %}
{% if user %}
  {% if user.is_authenticated %}
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-s-12 col-md-6 col-lg-5 topcol">
        <form method="POST">
          <h3 align="center" class="text-white p-5">Delete Account</h3>
          <div class="form-group">
            <label for="email" class="text-white">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Confirm Email"/>
          </div>
          <div class="form-group">
            <label for="password1" class="text-white">Password</label>
            <input type="password" autocomplete="new-password" class="form-control" id="password1" name="password1" placeholder="Confirm password"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger" name="delete">Delete Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endif %}
{% endif %}
{% endblock %}
