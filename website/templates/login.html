{% extends "base.html" %}

{% block title %}Login - CryptoSearch{% endblock %}

{% block content%}
<form method="POST">
  <h3 align="center" class="text-white p-5">Login</h3>
  <div class="form-group">
    <label for="email" class="text-white">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
  </div>
  <div class="form-group">
    <label for="password" class="text-white">Password</label>
    <input type="password" autocomplete="current-password" class="form-control" id="password" name="password" placeholder="Enter password"/>
  </div>
  <br />
  <div class="form-inline">
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="/reset_password" style="margin-left:5%">Forgot Password</a>
  </div>
</form>
{% endblock %}
