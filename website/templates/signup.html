{% extends "base.html" %} 

{% block title %}Sign Up{% endblock %}

{% block content%}
<form method="POST">
  <h3 align="center"class="text-white p-5">Sign Up</h3>
  <div class="form-group">
    <label for="email" class="text-white">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
  </div>
  <div class="form-group">
    <label for="firstName" class="text-white">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
  </div>
  <div class="form-group">
    <label for="password1" class="text-white">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
  </div>
  <div class="form-group">
    <label for="password2" class="text-white">Confirm Password</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter password"/>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
