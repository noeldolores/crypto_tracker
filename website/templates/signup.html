{% extends "base.html" %} 

{% block title %}Sign Up - CryptoSearch{% endblock %}

{% block content%}
<div class="container">
  <div class="row justify-content-around">
    <div class="col-s-12 col-md-6 col-lg-5 topcol">
      <form method="POST">
        <h3 align="center"class="text-white p-5">Sign Up</h3>
        <br />
        <div class="form-group">
          <label for="email" class="text-white">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
        </div>
        <div class="form-group">
          <label for="firstName" class="text-white">Display Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter display name"/>
        </div>
        <div class="form-group">
          <label for="password1" class="text-white">Password</label>
          <input type="password" autocomplete="new-password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
        </div>
        <div class="form-group">
          <label for="password2" class="text-white">Confirm Password</label>
          <input type="password" autocomplete="new-password" class="form-control" id="password2" name="password2" placeholder="Enter password"/>
        </div>
        <br />
        <div class="container">
          <div class="row justify-content-around">
            <div class="col-8">
              <button type="submit" style="width:100%;" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
