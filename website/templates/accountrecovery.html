{% extends "base.html" %}
{% block title %}Recover - CryptoSearch{% endblock %}

{% block content%}
{% if form == "request" %}
<div class="container">
  <div class="row justify-content-around">
    <div class="col-s-12 col-md-6 col-lg-5 topcol">
      <form method="POST">
        <h1 align="center" class="text-white p-5">Account Recovery</h1>
        <div class="mb-3">
          <label for="email" class="text-white">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
        </div>
        <br />
        <div class="container">
          <div class="row justify-content-around">
            <div class="col-8">
              <button type="submit" style="width:100%;" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% elif form == "reset"%}
<div class="container">
  <div class="row justify-content-around">
    <div class="col-s-12 col-md-6 col-lg-5 topcol">
      <form method="POST">
        <h1 align="center" class="text-white p-5">Enter New Password</h1>
        <div class="mb-3">
          <label for="password1" class="text-white">Password</label>
          <input type="password" autocomplete="new-password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
        </div>
        <div class="mb-3">
          <label for="password2" class="text-white">Confirm Password</label>
          <input type="password" autocomplete="new-password" class="form-control" id="password2" name="password2" placeholder="Enter password"/>
        </div>
        <br />
        <div class="container">
          <div class="row justify-content-around">
            <div class="col-8">
              <button type="submit" style="width:100%;" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
